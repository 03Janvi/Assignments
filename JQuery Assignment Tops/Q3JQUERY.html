<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slider</title>
    <style>
        body {
            background-color: rgba(18, 17, 17, 0.599);
        }

        .slider {
            width: 750px;
            overflow: hidden;
            margin: 50px 70px;
            position: relative;
            border: 2px solid white;
            height: 300px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: 300px;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img
                    src="pexels-huy-nguyen-748440234-20341266.jpg"
                    alt="Slide 1"></div>
            <div class="slide"><img
                    src="pexels-helloaesthe-24186168.jpg"
                    alt="Slide 2"></div>
            <div class="slide"><img
                    src="pexels-dhilip-antony-993686059-20331019.jpg"
                    alt="Slide 3"></div>
        </div>

        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>

    </div>
    <script>
        $(document).ready(function () {
            var slideIndex = 0;
            var slides = $('.slide');
            var totalSlides = slides.length;

            showSlide(slideIndex);

            $('.prev').click(function () {
                slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
                showSlide(slideIndex);
            });

            $('.next').click(function () {
                slideIndex = (slideIndex + 1) % totalSlides;
                showSlide(slideIndex);
            });

            function showSlide(index) {
                $('.slides').css('transform', 'translateX(' + (-index * 100) + '%)');
            }
        });
    </script>
</body>

</html>
